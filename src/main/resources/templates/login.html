<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login page</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>
<body>
<h1>Login page</h1>
<img src="https://64.media.tumblr.com/07ba66ae877926376ffbd749997948d5/tumblr_nug6flvSzi1ufm6m3o1_250.gifv" width="250" />
<p th:if="${invalidCredentials}" class="error">Invalid credentials</p>
<form th:action="@{/login}" th:object="${loginForm}" method="post">
    <label for="username">Username</label>:
    <input type="text" id="username" name="username" autofocus="autofocus"/> <br/>
    <label for="password">Password</label>:
    <input type="password" id="password" name="password"/> <br/>
    <input type="submit" value="Log in"/>
</form>
</body>
</html>
